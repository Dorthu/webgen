{% extends 'base.html' %}
{% block content %}
    {% for data in features %}
        {% if data.type == 'post' %}
            {% include 'post.html' %}
        {% elif data.type == 'tweet' %}
            {% include 'tweet.html' %}
        {% elif data.type == 'github' %}
            {% include 'github.html' %}
        {% endif %}
    {% endfor %}
{% endblock %}
